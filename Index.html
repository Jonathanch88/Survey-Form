<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title"> My Good looking Form</h1>
  <p id="description">Please consider taking a minute to complete this survey. thanks ;)</p>
  <form id="survey-form" action="#">
    <label id="name-label" for="name">
      Name
      <input id="name" type="text" placeholder="Enter your name" required>
    </label>

    <label id="email-label" for="email">
      Email
      <input id="email" type="email" placeholder="Enter your email" required>
    </label>
    <label id="number-label" for="number">
      Age
      <input id="number" type="number" placeholder="Enter your age" max="99" min="18" required>
    </label>
    <label for="dropdown">
      Which option best describes your current role?
      <select name="role" id="dropdown">
        Select and option
        <option value="Student">Student</option>
        <option value="Full Time Job">Full time job</option>
        <option value="Full Time Learner">Full time learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option>
      </select>
    </label>
    <label id="food">
      What kind of food do you like?<br>
      <input id="food" type="radio" value="pizza" name="food" />Pizza</label>
    <br>
    <label> <input id="food" type="radio" value="hotdogs" name="food" />HotDogs</label>
    <br>
    <label> <input id="food" type="radio" value="other" name="food" />Other</label>
    <label id="music">
      What kind of music do you listen to?<br>
      <input type="checkbox" value="1"> Hip Hop
      <br>
      <input type="checkbox" value="2"> Jazz
      <br>
      <input type="checkbox" value="3"> Blue
      <br>
      <input type="checkbox" value="4"> Rock
      <br>
      <input type="checkbox" value="5"> Metal
    </label>
    <br>
    <label id="comments" for="comments">
      Let us know your thoughts about this survey?<br>
      <textarea name="Comment" id="comments" cols="30" rows="10"></textarea>
    </label>
    <button id="submit" type="submit">Submit</button>

  </form>
</body>

</html>
